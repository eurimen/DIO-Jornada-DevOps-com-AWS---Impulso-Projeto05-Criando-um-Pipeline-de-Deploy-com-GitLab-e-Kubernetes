apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
  labels:
    app: app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
      - name: app
        image: eurimen/k8s-projeto5-dio:1.0
        imagePullPolicy: Always
        ports:
        - containerPort: 80